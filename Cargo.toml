[package]
name = "scout"
version = "0.10.0"
authors = ["Juan Hern√°ndez <juan.hernandez.babon@gmail.com>"]
description = "Small fuzzy finder for the command line"
homepage = "https://github.com/jhbabon/scout"
repository = "https://github.com/jhbabon/scout"
readme = "README.md"
keywords = ["scout", "fuzzy", "fuzzyfinder", "cli"]
license = "MIT"

[lib]
name = "scout"
path = "src/scout/lib.rs"

[[bin]]
name = "scout"
path = "src/bin.rs"
doc = false
test = false

[dependencies]
termios = "0.2"
termion = "1.4"
regex = "0.2"
docopt = "0.8"
libc  = "0.2.24"
num_cpus = "1.6"
futures = "0.1"
futures-cpupool = "0.1"
serde_derive = "1.0"
serde = "1.0"
